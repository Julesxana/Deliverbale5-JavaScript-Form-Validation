<!DOCTYPE html>
<html>

<head>
<title> Create an Account </title>

<h1> Create an account </h1>

</head>

<Style>
body
{
  background-color: #84C0DF;
  font-family: courier;
}
</style>
	<script>

		var divs = [
		  "errorFirst", 
		  "errorLast", 
		  "errorEmail",

		];
		

		function validate()
		{
		
			var inputs = [];
			inputs[0] = document.getElementById("first").value;
			inputs[1] = document.getElementById("last").value;
			inputs[2] = document.getElementById("email").value;

			
			
			var errors = [];
			errors[0] = "<span style='color:red'> Please enter your first name!</span>"
			errors[1] = "<span style='color:red'> Please enter your last name!</span>"
			errors[2] = "<span style='color:red'> Please enter your email address!</span>"
	
			
		
			var i;
			for (i=0; i<inputs.length; i++)
			{
				var errorMessage = errors[i];
				var entry = divs[i];
				
				
				if (inputs[i] == "")
					document.getElementById(entry).innerHTML = errorMessage;
				else if (i == 2)
				{
					
					var atpos = inputs[i].indexOf("@");  
					var dotpos = inputs[i].lastIndexOf("."); 
					
					
					if (atpos < 1 || dotpos < atpos + 2 || dotpos >= inputs[i].length)
						document.getElementById(entry).innerHTML = "<span style = 'color:red' > Please enter a valid email address!</span>";
					else
						
						document.getElementById(entry).innerHTML = "Thanks!";
				}
				
				else
					document.getElementById(entry).innerHTML = "Thanks!";
			}
		}
		
		
		function finalValidate()
		{
			var i;
			var flag = 1;
			for (i=0; i<divs.length; i++)
			{
				
				if (document.getElementById(divs[i]).innerHTML != "Thanks!")
					flag = 0;
			}
			
			if (flag == 1) 
				document.getElementById("errorFinal").innerHTML = "Thanks for entering your information!"
		}
	</script>
</head>

<body>
	<table>
		<tr>
			<td> First Name:</td>
			<td><input type="text" id="first" onkeyup="validate();"/></td>
			<td><div id="errorFirst"></div></td>
		</tr>
		<tr>
			<td> Last Name:</td>
			<td><input type="text" id="last" onkeyup="validate();"/></td>
			<td><div id="errorLast"></div></td>
		</tr>
		<tr>
			<td> Email:</td>
			<td><input type="text" id="email" onkeyup="validate();"/></td>
			<td><div id="errorEmail"></div></td>
		</tr>
		<tr>
			<td><input type="button" id="create" value="Create" onclick="validate();finalValidate();"/></td>
			<td><div id="errorFinal"></div></td>
		</tr>
	</table>
</body>


</html>
